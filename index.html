---
layout: default
title: Home
bodyclass: home
---

<section class="posts">

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>

      <span class="post-meta">{{ post.date | date: "%Y/%m/%d" }}</span>
    </li>
    {% endfor %}
  </ul>

</section>
